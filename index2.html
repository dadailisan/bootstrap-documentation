    <title>Bootstrap v4.1.3</title>

  <body>
    <!--LAYOUT-->
	<!--Overview-->
	<!--containers-->
	<!--container class responsive but not fullwidth-->
	<div class="container">
	  Container
	</div>

	<!--container-fluid class responsive & fullwidth-->
	<div class="container-fluid">
	  Container Fluid
	</div>

	<!---Responsive Breakpoints
	// Extra small devices (portrait phones, less than 576px)
	// No media query for `xs` since this is the default in Bootstrap
	SMALL going BIGGER screens
	// Small devices (landscape phones, 576px and up)
	@media (min-width: 576px) { ... }

	// Medium devices (tablets, 768px and up)
	@media (min-width: 768px) { ... }

	// Large devices (desktops, 992px and up)
	@media (min-width: 992px) { ... }

	// Extra large devices (large desktops, 1200px and up)
	@media (min-width: 1200px) { ... }
	
	via Sass mixins
	// No media query necessary for xs breakpoint as it's effectively `@media (min-width: 0) { ... }`
	@include media-breakpoint-up(sm) { ... }
	@include media-breakpoint-up(md) { ... }
	@include media-breakpoint-up(lg) { ... }
	@include media-breakpoint-up(xl) { ... }
	

	LARGE going SMALLER screens
	// Extra small devices (portrait phones, less than 576px)
	@media (max-width: 575.98px) { ... }

	// Small devices (landscape phones, less than 768px)
	@media (max-width: 767.98px) { ... }

	// Medium devices (tablets, less than 992px)
	@media (max-width: 991.98px) { ... }

	// Large devices (desktops, less than 1200px)
	@media (max-width: 1199.98px) { ... }

	// Extra large devices (large desktops)
	// No media query since the extra-large breakpoint has no upper bound on its width

	via Sass mixins
	@include media-breakpoint-down(xs) { ... }
	@include media-breakpoint-down(sm) { ... }
	@include media-breakpoint-down(md) { ... }
	@include media-breakpoint-down(lg) { ... }
	// No media query necessary for xl breakpoint as it has no upper bound on its width

	Z-index
	Several Bootstrap components utilize z-index, the CSS property that helps control layout by providing a third axis to arrange content. We utilize a default z-index scale in Bootstrap thatâ€™s been designed to properly layer navigation, tooltips and popovers, modals, and more.

	$zindex-dropdown:          1000 !default;
	$zindex-sticky:            1020 !default;
	$zindex-fixed:             1030 !default;
	$zindex-modal-backdrop:    1040 !default;
	$zindex-modal:             1050 !default;
	$zindex-popover:           1060 !default;
	$zindex-tooltip:           1070 !default;


	To handle overlapping borders within components (e.g., buttons and inputs in input groups), we use low single digit z-index values of 1, 2, and 3 for default, hover, and active states. On hover/focus/active, we bring a particular element to the forefront with a higher z-index value to show their border over the sibling elements.
-->
